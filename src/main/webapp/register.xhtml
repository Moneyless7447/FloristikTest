<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Floristik</title>
    </h:head>
    <h:body>
        <ui:composition template="template/master.xhtml">
            <ui:define name="content">
                <h:form id="registrationForm" prependId="false">
                    <p:panel header="Registrierung">
                        <p:panelGrid columns="3">
                            
                            
                            <p:outputLabel value="Anrede"/> 
                            <p:selectOneRadio id="salutation"  required="true" requiredMessage="Bitte auswählen">
                                <f:selectItem itemLabel="Frau" itemValue="Frau"/>
                                <f:selectItem itemLabel="Herr" itemValue="Herr"/>
                            </p:selectOneRadio>
                            <p:message for="salutation" />
                            
                            
                            <p:outputLabel value="Nachname" for="lastname"/> 
                            <p:inputText id="lastname"  required="true" requiredMessage="Bitte eingeben" p:placeholder="Meier" value="#{registerBean.lastname}" validatorMessage="Nachname ist nicht gültig">
                                <f:validateRegex pattern="[a-zA-Z-\s]+"/>
                            </p:inputText>
                            <p:message for="lastname" />
                            
                            
                            <p:outputLabel value="Vorname" for="surname"/> 
                            <p:inputText id="surname" required="true" requiredMessage="Bitte eingeben" p:placeholder="Hans" value="#{registerBean.surname}" validatorMessage="Vorname ist nicht gültig">
                                <f:validateRegex pattern="[a-zA-Z-\s]+"/>
                            </p:inputText>
                            <p:message for="surname" />
                            
                            
                            <p:outputLabel value="E-Mailadresse" for="email" /> 
                            <p:inputText id="email" required="true" requiredMessage="Bitte eingeben" p:placeholder="hans.meier@bielefeld.de" value="#{registerBean.mail}" validatorMessage="E-Mail ist nicht gültig">
                                <f:validateRegex pattern="(?:[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z])|(?:)"/>
                            </p:inputText>
                            <p:message for="email" />
                            
                            
                            <p:outputLabel value="Telefon" for="phone"/> 
                            <p:inputText id="phone" required="true" requiredMessage="Bitte eingeben" p:placeholder="05211234567" value="#{registerBean.phone}" validatorMessage="Nummer ist nicht gültig">
                                <f:validateRegex pattern="[0-9]+"/>
                            </p:inputText>
                            <p:message for="phone" />
                            
                            
                            <p:outputLabel value="Benutzername"  for="username"/> 
                            <p:inputText id="username" required="true" requiredMessage="Bitte eingeben" p:placeholder="hansmeier3" value="#{registerBean.userName}"  validatorMessage="Benutzername ist nicht gültig">
                                <f:validateRegex pattern="[\w\d\-\_]{3,}"/>
                            </p:inputText>
                            <p:message for="username" />
                            
                            
                            <p:outputLabel value="Passwort" for="password"/> 
                            <p:password id="password" required="true" requiredMessage="Bitte eingeben" p:placeholder="Mindestens 5 Zeichen!" value="#{registerBean.password}"  validatorMessage="Passwortlänge überprüfen!" >
                                <f:validateLength minimum="5"/>
                            </p:password>
                            <p:message for="password" />
                            
                            
                            <p:outputLabel value=""/>
                            <p:commandButton update="cBtnMessage" id="cBtn" value="Registrieren" ajax="false" validateClient="true" action="#{registerBean.register}"/>
                            <p:message id="cBtnMessage" for="cBtn"/>
                            
                            
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
