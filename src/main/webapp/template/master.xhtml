<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="cssLayout.css" library="css"/>
    </h:head>
    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">
               
                    <div id="topLeft">
                        <img src="logo.jpg" width="100px"/>
                    </div>
                        
                    <div id="topCenter">
                        Narzistischer Floristikshop
                        
                    </div>
                        
                    <div id="topRight">
                        <ui:insert name="topRight">
                            <h:form>
                                <span class="ui-float-label">
                                    <p:inputText id="float-input-username-signin" value=""/>
                                    <p:outputLabel for="@previous" value="Username"/>
                                </span>
                                <span class="ui-float-label">
                                    <p:inputText id="float-input-password-signin" value=""/>
                                    <p:outputLabel for="@previous" value="Password"/>
                                </span>
                                <p:commandButton value="Login"/>
                            </h:form>
                        </ui:insert>
                    </div>
                        
                
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <ui:include src="menu.xhtml"/>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
