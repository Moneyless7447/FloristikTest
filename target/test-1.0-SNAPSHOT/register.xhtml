<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Floristik</title>
    </h:head>
    <h:body>
        <ui:composition template="template/master.xhtml">
            <ui:define name="content">
                <h:form id="registrationForm">
                    <p:panel header="Registrierung">
                        <p:panelGrid columns="3">
                            
                            
                            <p:outputLabel value="Anrede"/> 
                            <p:selectOneRadio id="salutation" value="" required="true" validatorMessage="Bitte auswählen">
                                <f:selectItem itemLabel="Frau" itemValue="Frau"/>
                                <f:selectItem itemLabel="Herr" itemValue="Herr"/>
                            </p:selectOneRadio>
                            <p:message for="salutation" />
                            
                            
                            <p:outputLabel value="Nachname" for="lastname"/> 
                            <p:inputText id="lastname" label="lastname" value="" validatorMessage="Nachname ist nicht gültig">
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z]"/>
                            </p:inputText>
                            <p:message for="lastname" />
                            
                            
                            <p:outputLabel value="Vorname" for="surname"/> 
                            <p:inputText id="surname" label="surname" value="" validatorMessage="Vorname ist nicht gültig">
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z]"/>
                            </p:inputText>
                            <p:message for="surname" />
                            
                            
                            <p:outputLabel value="E-Mailadresse (optional)" for="email"/> 
                            <p:inputText id="email" label="email" value="" validatorMessage="E-Mail ist nicht gültig">
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                            </p:inputText>
                            <p:message for="email" />
                            
                            
                            <p:outputLabel value="Telefon" for="phone"/> 
                            <p:inputText id="phone" label="phone" value="" validatorMessage="Telefon ist nicht gültig">
                                <f:validateRegex pattern="[\w\.-]*[0-9]"/>
                            </p:inputText>
                            <p:message for="phone" />
                            
                            
                            <p:outputLabel value="Benutzername" for="username"/> 
                            <p:inputText id="username" label="username" value="" validatorMessage="Benutzername ist nicht gültig">
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9]"/>
                            </p:inputText>
                            <p:message for="username" />
                            
                            
                            <p:outputLabel value="Passwort" for="password"/> 
                            <p:password id="password" label="password" value="" validatorMessage="Passwortlänge überprüfen!" requiredMessage="Bitte angeben!">
                                <f:validateLength minimum="5"/>
                            </p:password>
                            <p:message for="password" />
                            
                            
                            <p:outputLabel value=""/>
                            <p:commandButton value="Registrieren" ajax="false" validateClient="true"/>
                            
                            
                            
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
