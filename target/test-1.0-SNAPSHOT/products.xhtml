<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Floristik</title>
    </h:head>
    <h:body>
        <ui:composition template="template/master.xhtml">
            <ui:define name="content">
                <h:form id="productForm" prependId="false">
                    <h:message for="productForm" /> 
                    <p:dataTable rows="5" var="flower" value="#{productBean.flowers}">
                        <p:column headerText="Artikelname">
                            <h:outputText value="#{flower.name}" />
                        </p:column>
                        <p:column headerText="Einzelpreis">
                            <h:outputText value="#{flower.price}"  />
                        </p:column>
                        <p:column headerText="Menge">
                            <p:spinner value="#{flower.amount}" stepFactor="1" min="1" max="10">
                            
                            </p:spinner>
                        </p:column>
                        
                        <p:column headerText="Gesamtpreis">
                            <h:outputText value="#{flower.price}"  />
                        </p:column>
                        <p:column headerText="Warenkorb">
                            <p:commandButton value="zum Warenkorb hinzufÃ¼gen" action="#{shoppingCartBean.add(flower.name, flower.amount)}"/>
                        </p:column>
                        
                        
                       
                    </p:dataTable>
                    
                    
                    
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
